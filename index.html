<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>职场修真录 | 凡人飞升版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@300;400;700&display=swap');
        
        :root {
            --spirit-cyan: #22d3ee;
            --dao-gold: #f59e0b;
            --void-bg: #0f172a;
            --card-glass: rgba(30, 41, 59, 0.75);
        }

        body { 
            font-family: 'Noto Sans SC', sans-serif; 
            background-color: var(--void-bg); 
            color: #e2e8f0;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(34, 211, 238, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(168, 85, 247, 0.08) 0%, transparent 25%);
            overflow: hidden; /* Body 不滚动，由内部容器滚动 */
        }

        .xianxia-font { font-family: 'Ma Shan Zheng', cursive; }

        .glass-card { 
            background: var(--card-glass);
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            border-radius: 1rem;
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            border-color: rgba(34, 211, 238, 0.4);
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.15);
        }

        .spirit-text-glow {
            background: linear-gradient(to right, #22d3ee, #e879f9, #f59e0b, #22d3ee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 300% auto;
            animation: spirit-flow 5s linear infinite;
            text-shadow: 0 0 20px rgba(34, 211, 238, 0.3);
        }
        @keyframes spirit-flow { to { background-position: 200% center; } }

        /* 滚动条 */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(15, 23, 42, 0.5); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .ai-loading {
            background: linear-gradient(90deg, #22d3ee, #a855f7, #22d3ee);
            background-size: 200% auto;
            animation: shine 2s linear infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes shine { to { background-position: 200% center; } }

        input[type="range"] {
            -webkit-appearance: none;
            background: #334155;
            height: 4px;
            border-radius: 2px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px; height: 16px;
            background: var(--spirit-cyan);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px var(--spirit-cyan);
            border: 2px solid #fff;
            transition: transform 0.1s;
        }
        input[type="range"]::-webkit-slider-thumb:hover { transform: scale(1.2); }

        .tab-active {
            background: rgba(34, 211, 238, 0.15);
            color: var(--spirit-cyan);
            border-bottom: 2px solid var(--spirit-cyan);
        }

        #modal-overlay:not(.hidden) { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .voice-loader {
            display: inline-block;
            width: 14px; height: 14px;
            border: 2px solid rgba(56, 189, 248, 0.2);
            border-radius: 50%;
            border-top-color: var(--spirit-cyan);
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .truncate-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
    </style>
</head>
<body class="flex h-screen overflow-hidden text-sm">

    <!-- 左侧宗门名册 -->
    <aside class="w-72 flex flex-col glass-card m-4 mr-0 border-r-0 rounded-r-none relative z-20 flex-shrink-0">
        <div class="p-6 text-center border-b border-white/5">
            <div class="flex items-center justify-center gap-2 mb-2">
                <i class="fa-solid fa-yin-yang text-3xl text-cyan-400 fa-spin-pulse" style="--fa-animation-duration: 4s;"></i>
            </div>
            <h1 class="xianxia-font text-3xl font-bold tracking-wider spirit-text-glow">职场修真录</h1>
            <p class="text-[10px] text-slate-500 mt-1 uppercase tracking-[0.2em] font-sans">Mortal Ascension OS</p>
        </div>
        
        <!-- 弟子列表区域 -->
        <div class="flex-1 overflow-y-auto p-4 space-y-2 custom-scrollbar" id="player-list">
            <!-- JS 动态生成 -->
        </div>
        
        <!-- 底部控制区：新增与设置 -->
        <div class="p-4 border-t border-white/5 bg-slate-900/30 flex flex-col gap-3">
            <button onclick="openNewPlayerModal()" class="w-full group relative overflow-hidden bg-cyan-900/30 hover:bg-cyan-800/50 border border-cyan-500/30 text-cyan-300 py-3 rounded-xl font-bold transition-all">
                <div class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-cyan-400/10 to-transparent translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700"></div>
                <span class="flex items-center justify-center gap-2 xianxia-font text-lg"><i class="fa-solid fa-plus text-xs"></i> 感应新弟子</span>
            </button>
            <button onclick="switchToOrgSettings()" class="w-full bg-slate-800/50 hover:bg-slate-700/50 text-slate-400 hover:text-white py-2 rounded-xl text-xs font-bold transition-all border border-white/5 flex items-center justify-center gap-2">
                <i class="fa-solid fa-scroll"></i> 宗门法则 (设置)
            </button>
        </div>
    </aside>

    <!-- 主视窗 -->
    <main class="flex-1 flex flex-col h-screen overflow-hidden relative z-10 p-4 pl-6 min-w-0">
        
        <!-- 主视图容器：用于切换 弟子详情页 vs 宗门设置页 -->
        <div id="main-view-container" class="flex flex-col h-full overflow-hidden">
            
            <!-- A. 弟子详情视图 (包含 Header, Tabs, Content) -->
            <div id="view-player-detail" class="flex flex-col h-full overflow-hidden">
                <!-- 顶部信息栏 -->
                <header class="flex flex-col md:flex-row justify-between items-start md:items-center bg-slate-900/60 p-6 rounded-3xl border border-white/5 relative overflow-hidden flex-shrink-0 min-h-[120px] mb-4">
                    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-cyan-500/30 to-transparent"></div>
                    
                    <div class="flex items-center gap-6 w-full md:w-auto">
                        <div class="relative max-w-[300px]">
                            <h2 id="current-player-name" class="xianxia-font text-5xl text-white tracking-wider leading-relaxed truncate-name drop-shadow-lg">未选择</h2>
                            <div class="flex items-center gap-3 mt-1">
                                <span id="header-current-rank" class="text-[10px] font-bold text-sky-300 bg-sky-300/10 px-3 py-1 rounded-full border border-sky-300/20 shadow-sm font-sans">职级: -</span>
                                <span id="spirit-id" class="text-[9px] text-slate-500 font-mono tracking-widest uppercase">ID: 000</span>
                            </div>
                        </div>
                        
                        <div class="h-16 w-px bg-gradient-to-b from-transparent via-white/20 to-transparent mx-2 hidden md:block"></div>
                        
                        <div class="text-center min-w-[100px] hidden md:block tooltip cursor-help" data-tip="天道酬勤：后天造化权重 1.3倍，先天根骨权重 0.7倍。勤修苦练，方可逆天改命！">
                            <span class="text-[9px] text-slate-400 font-bold uppercase tracking-[0.3em] block mb-1">综合修为</span>
                            <div class="flex items-baseline justify-center gap-1">
                                <span id="header-power-badge" class="xianxia-font text-4xl text-amber-400 drop-shadow-[0_0_15px_rgba(245,158,11,0.5)] tracking-tighter leading-none transition-all duration-300">0.0</span>
                                <span class="text-[10px] text-amber-500/60 font-bold">PT</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex flex-col items-end gap-3 mt-4 md:mt-0 ml-auto">
                        <div class="flex items-center gap-2 px-3 py-1 bg-emerald-500/5 border border-emerald-500/20 rounded-full hidden md:flex">
                            <div class="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse shadow-[0_0_8px_#10b981]"></div>
                            <span class="text-[9px] font-bold text-emerald-500 uppercase tracking-widest">识海已同步</span>
                        </div>
                        <button onclick="saveCurrentVersion()" class="group bg-gradient-to-r from-sky-600 to-blue-600 hover:from-sky-500 hover:to-blue-500 text-white px-6 py-2.5 rounded-2xl text-xs font-bold shadow-lg shadow-sky-900/30 transition-all flex items-center gap-2 transform active:scale-95">
                            <span class="group-hover:rotate-12 transition-transform">◈</span> 刻录道果
                        </button>
                    </div>
                </header>

                <!-- 弟子页导航 Tabs -->
                <nav class="flex space-x-2 p-1.5 bg-slate-900/60 rounded-2xl border border-white/5 self-start shadow-inner flex-shrink-0 mb-4">
                    <button id="tab-profile" onclick="switchTab('profile')" class="px-6 py-2 rounded-xl text-[12px] font-bold transition-all tab-active xianxia-font tracking-widest">个人评估</button>
                    <button id="tab-growth" onclick="switchTab('growth')" class="px-6 py-2 rounded-xl text-[12px] font-bold text-slate-500 hover:text-white transition-all xianxia-font tracking-widest">成长趋势</button>
                </nav>

                <!-- 滚动内容区 (min-h-0 是修复 flex 滚动的关键) -->
                <div class="flex-1 overflow-y-auto pr-2 custom-scrollbar min-h-0">
                    
                    <!-- 1. 个人评估 View -->
                    <div id="view-profile" class="grid grid-cols-12 gap-6 pb-6 animate-fadeIn">
                        <!-- 左侧控制 -->
                        <div class="col-span-12 lg:col-span-4 space-y-6">
                            <section class="glass-card p-6 border-t border-white/10">
                                <h3 class="text-[12px] font-bold text-slate-400 mb-3 xianxia-font tracking-widest">当前仙位职阶</h3>
                                <select id="select-current-rank" onchange="updatePlayerRank(this.value)" class="w-full bg-slate-950 text-xs border border-white/10 rounded-xl p-4 focus:ring-1 focus:ring-sky-500/50 outline-none text-sky-100 shadow-inner cursor-pointer hover:border-sky-500/30 transition-colors"></select>
                            </section>

                            <section class="glass-card p-6">
                                <h3 class="text-[12px] font-bold text-slate-400 mb-3 xianxia-font tracking-widest">时光回溯轴</h3>
                                <div id="version-timeline" class="space-y-2 max-h-48 overflow-y-auto pr-2 custom-scrollbar"></div>
                            </section>

                            <section class="glass-card p-6 space-y-8">
                                <div>
                                    <h3 class="text-[12px] font-bold text-amber-500 mb-5 flex justify-between items-end xianxia-font tracking-widest">
                                        <span>先天根骨 (0.7x)</span>
                                        <span class="text-[8px] opacity-40 font-sans tracking-normal">天赋 · 权重低</span>
                                    </h3>
                                    <div id="innate-controls" class="space-y-5"></div>
                                </div>
                                <div>
                                    <h3 class="text-[12px] font-bold text-sky-500 mb-5 flex justify-between items-end xianxia-font tracking-widest">
                                        <span>后天造化 (1.3x)</span>
                                        <span class="text-[8px] opacity-40 font-sans tracking-normal">技能 · 权重高</span>
                                    </h3>
                                    <div id="acquired-controls" class="space-y-5"></div>
                                </div>
                            </section>
                        </div>

                        <!-- 右侧展示 -->
                        <div class="col-span-12 lg:col-span-8 space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <!-- 灵气 -->
                                <div class="glass-card p-8 border-t-2 border-sky-500 shadow-[0_10px_40px_-10px_rgba(56,189,248,0.1)]">
                                    <div class="flex justify-between items-end mb-5">
                                        <div>
                                            <h3 class="text-xl text-white xianxia-font tracking-widest">识海灵气</h3>
                                            <p class="text-[9px] text-slate-500 italic mt-1 font-sans">职业倦怠监测 (Burnout)</p>
                                        </div>
                                        <div class="flex flex-col items-end">
                                            <span class="text-[9px] text-slate-500 font-bold uppercase mb-1">因果负荷 (压力)</span>
                                            <input type="range" id="input-stress" class="w-24 accent-sky-500">
                                        </div>
                                    </div>
                                    <div class="w-full bg-slate-900 h-5 rounded-full p-1 border border-white/5 mb-5 overflow-hidden shadow-inner relative">
                                        <div class="absolute inset-0 bg-repeat-x opacity-10" style="background-image: linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent); background-size: 1rem 1rem;"></div>
                                        <div id="energy-bar" class="h-full rounded-full transition-all duration-1000 relative z-10"></div>
                                    </div>
                                    <div class="flex justify-between items-start gap-4">
                                        <p id="energy-txt" class="text-xs text-slate-400 leading-relaxed italic"></p>
                                        <button id="btn-voice-care" onclick="playAIVoiceCare()" class="flex-shrink-0 flex items-center gap-1.5 bg-sky-500/10 hover:bg-sky-500/20 px-4 py-2 rounded-full border border-sky-500/20 transition-all hover:shadow-[0_0_15px_rgba(56,189,248,0.2)]">
                                            <span id="voice-icon" class="text-sky-400 text-xs">✨</span>
                                            <span class="text-[10px] font-bold text-sky-400 xianxia-font tracking-widest">仙音垂怜</span>
                                        </button>
                                    </div>
                                </div>

                                <!-- AI 洞察 -->
                                <div class="glass-card p-8 border-l-4 border-amber-500 bg-gradient-to-br from-amber-500/[0.05] to-transparent relative overflow-hidden">
                                    <div class="absolute -right-8 -bottom-8 text-9xl text-amber-500 opacity-[0.03] rotate-12 select-none font-serif">道</div>
                                    <h3 class="text-amber-500 flex items-center gap-2 mb-4 text-sm xianxia-font tracking-widest">
                                        <span class="text-lg">☯</span> 洞察天机
                                    </h3>
                                    <div id="ai-suggestion-container" class="min-h-[90px]">
                                        <p id="ai-suggestion" class="text-xs text-slate-300 leading-relaxed italic"></p>
                                    </div>
                                    <button id="btn-deep-analysis" onclick="getAIDeepAnalysis()" class="mt-4 text-[10px] font-bold bg-amber-900/40 hover:bg-amber-800/60 px-5 py-2 rounded-full text-amber-300 border border-amber-500/30 transition-all shadow-lg shadow-amber-900/20">
                                        ✨ 消耗神念推演
                                    </button>
                                </div>
                            </div>

                            <!-- 雷达与晋升 -->
                            <div class="glass-card p-8 flex flex-col md:flex-row gap-8 min-h-[500px]">
                                <div class="flex-1 relative">
                                    <canvas id="mainRadarChart"></canvas>
                                </div>
                                <div class="w-full md:w-80 space-y-8 border-l border-white/5 md:pl-8 pt-4 md:pt-0">
                                    <div>
                                        <label class="text-[12px] text-slate-500 xianxia-font tracking-widest">师徒传承</label>
                                        <div id="mentor-box" class="mt-4 p-5 bg-slate-900/60 rounded-3xl border border-white/5 transition-all hover:border-white/10">
                                            <div id="mentor-name" class="font-bold text-amber-400 text-lg italic xianxia-font">感应中...</div>
                                            <div id="mentor-reason" class="text-[11px] text-slate-500 mt-2 leading-relaxed italic"></div>
                                        </div>
                                    </div>

                                    <div>
                                        <label class="text-[12px] text-slate-500 xianxia-font tracking-widest">飞升推演</label>
                                        <div class="mt-5 space-y-5">
                                            <div class="flex justify-between items-end">
                                                <div class="text-2xl text-emerald-400 xianxia-font" id="current-rank-display">-</div>
                                                <div class="text-[9px] text-slate-600 font-bold" id="next-rank-label">NEXT: -</div>
                                            </div>
                                            <div class="w-full bg-slate-950 h-2 rounded-full overflow-hidden shadow-inner border border-white/5">
                                                <div id="rank-progress" class="h-full bg-emerald-500 transition-all duration-1000 shadow-[0_0_15px_rgba(16,185,129,0.3)]"></div>
                                            </div>
                                            <div id="promotion-advice" class="bg-emerald-950/30 p-5 rounded-2xl text-[11px] text-slate-400 leading-relaxed border border-emerald-500/10 italic"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 战果 -->
                            <section class="glass-card p-8">
                                <div class="flex justify-between items-center mb-5">
                                    <h3 class="text-[12px] text-slate-500 xianxia-font tracking-widest">历练战果记录</h3>
                                    <button id="btn-refine" onclick="refineBattleLogWithAI()" class="text-[10px] font-bold bg-sky-900/40 hover:bg-sky-800/60 px-5 py-2 rounded-full text-sky-300 border border-sky-500/20 transition-all">✨ 仙法洗炼</button>
                                </div>
                                <textarea id="battle-log" placeholder="在此记录弟子在红尘历练中斩获的种种功绩..." class="w-full bg-slate-950/40 border border-white/5 rounded-2xl p-5 text-sm focus:ring-1 focus:ring-sky-500/50 focus:border-sky-500/30 focus:outline-none h-32 italic text-slate-300 placeholder-slate-600 transition-all"></textarea>
                            </section>
                        </div>
                    </div>

                    <!-- 2. 成长趋势 View -->
                    <div id="view-growth" class="hidden glass-card p-10 space-y-8 animate-fadeIn h-[600px] flex flex-col mb-10">
                        <h3 class="text-xl text-white xianxia-font tracking-widest">修为精进图谱</h3>
                        <p id="growth-summary" class="text-base text-slate-300 italic border-l-2 border-sky-500 pl-6 py-2"></p>
                        <div class="flex-1 relative w-full">
                            <canvas id="growthLineChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- B. 宗门设置视图 (独立) -->
            <div id="view-org" class="hidden flex-col h-full p-6 animate-fadeIn overflow-y-auto custom-scrollbar">
                <div class="glass-card p-10 space-y-8">
                    <h2 class="xianxia-font text-3xl tracking-widest text-sky-400 uppercase drop-shadow-md pb-4 border-b border-white/5">宗门阶梯法则 (Settings)</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                        <div class="space-y-4">
                            <label class="text-xs font-bold text-slate-500 uppercase">职级路径描述</label>
                            <p class="text-[10px] text-slate-500 italic">格式要求：每行一个，必须包含 "名字 (战力:数字)"</p>
                            <textarea id="org-ranks" class="w-full bg-slate-950/60 border border-white/10 rounded-2xl p-6 text-sm h-96 font-mono leading-relaxed focus:ring-1 focus:ring-sky-500/50 outline-none text-sky-100">
P1 杂役弟子 (战力:40)
P2 外门弟子 (战力:60)
P3 内门弟子 (战力:75)
P4 核心真传 (战力:85)
P5 宗门长老 (战力:95)
                            </textarea>
                        </div>
                        <div class="flex flex-col justify-end">
                            <div class="p-6 bg-slate-900/40 rounded-2xl border border-white/5">
                                <p class="text-[12px] text-slate-400 italic mb-4 leading-relaxed">
                                    <i class="fa-solid fa-triangle-exclamation text-amber-500 mr-2"></i>
                                    警告：重铸架构将实时影响所有弟子的飞升推演逻辑。请确保战力阶梯合理。
                                </p>
                                <button onclick="saveOrgSettings()" class="w-full bg-sky-600 hover:bg-sky-500 text-slate-950 py-5 rounded-2xl font-black uppercase tracking-widest transition-all shadow-lg shadow-sky-900/20">
                                    重铸宗门架构
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Modal -->
    <div id="modal-overlay" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[100] hidden flex items-center justify-center p-4 transition-all duration-300">
        <div class="glass-card p-8 w-full max-w-sm transform transition-all scale-100 opacity-100 border border-sky-500/30 shadow-[0_0_50px_rgba(56,189,248,0.2)]">
            <h3 id="modal-title" class="xianxia-font text-2xl text-white mb-6 tracking-widest text-center">提示</h3>
            <div id="modal-content" class="mb-8"></div>
            <div class="flex justify-end gap-4">
                <button onclick="closeModal()" class="px-6 py-2.5 rounded-xl text-slate-400 hover:bg-white/5 text-xs font-bold border border-transparent hover:border-white/10 transition-all">取消</button>
                <button id="modal-confirm" class="px-6 py-2.5 rounded-xl bg-sky-600 hover:bg-sky-500 text-white text-xs font-bold shadow-lg shadow-sky-900/40 transition-all">确定</button>
            </div>
        </div>
    </div>

    <script>
        const apiKey = ""; 
        const GEMINI_MODEL = "gemini-2.5-flash-preview-09-2025";
        const TTS_MODEL = "gemini-2.5-flash-preview-tts";

        let activePlayerId = 'p1';
        let activeVersionIndex = 1;
        let radarChart, lineChart, currentAudio;
        let isVoiceLoading = false;
        let modalCallback = null;

        // V3.0 Attribute Config
        const STATS_CONFIG = [
            { id: 'execution', name: '执行能力', category: 'acquired' },
            { id: 'crit', name: '暴击几率', category: 'innate' },
            { id: 'knowledge', name: '知识积累', category: 'acquired' },
            { id: 'innovation', name: '感悟创新', category: 'innate' },
            { id: 'judgement', name: '精准判断', category: 'acquired' },
            { id: 'adaptability', name: '应变能力', category: 'innate' },
            { id: 'communication', name: '沟通能力', category: 'acquired' },

        async function callGemini(prompt, systemInstruction = "") {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent?key=${apiKey}`;
            let delay = 1000;
            for (let i = 0; i < 3; i++) {
                try {
                    const res = await fetch(url, { 
                        method: 'POST', 
                        body: JSON.stringify({ 
                            contents: [{ parts: [{ text: prompt }] }], 
                            systemInstruction: { parts: [{ text: systemInstruction }] } 
                        }) 
                    });
                    const data = await res.json();
                    if (data.candidates?.[0]?.content?.parts?.[0]?.text) return data.candidates[0].content.parts[0].text;
                    throw new Error("Empty AI response");
                } catch (e) { await new Promise(r => setTimeout(r, delay)); delay *= 2; }
            }
            throw new Error("API Failed");
        }

        function pcmToWav(base64Data, sampleRate = 24000) {
            const binaryString = atob(base64Data.replace(/[^A-Za-z0-9+/=]/g, ""));
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) bytes[i] = binaryString.charCodeAt(i);
            const buffer = new ArrayBuffer(44 + len);
            const view = new DataView(buffer);
            const writeString = (offset, string) => { for (let i = 0; i < string.length; i++) view.setUint8(offset + i, string.charCodeAt(i)); };
            writeString(0, 'RIFF'); view.setUint32(4, 36 + len, true); writeString(8, 'WAVE');
            writeString(12, 'fmt '); view.setUint32(16, 16, true); view.setUint16(20, 1, true);
            view.setUint16(22, 1, true); view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true); view.setUint16(32, 2, true);
            view.setUint16(34, 16, true); writeString(36, 'data'); view.setUint32(40, len, true);
            for (let i = 0; i < len; i++) view.setUint8(44 + i, bytes[i]);
            return new Blob([buffer], { type: 'audio/wav' });
        }

        function updateGrowthChart() {
            const p = players.find(p => p.id === activePlayerId);
            if (!p) return;
            
            const labels = p.history.map(h => h.date);
            const data = p.history.map(h => {
                let wSum = 0;
                STATS_CONFIG.forEach(s => {
                    const val = h.stats[s.id] || 0;
                    let w = s.category === 'innate' ? 0.7 : 1.3;
                    let b = val >= 90 ? 3 : 0;
                    wSum += (val * w) + b;
                });
                return wSum / 14;
            });

            if(!lineChart) lineChart = new Chart(document.getElementById('growthLineChart').getContext('2d'), { type:'line', data: { labels, datasets: [{ label:'战力进化', data, borderColor:'#38bdf8', tension:0.3, fill:true, backgroundColor:'rgba(56,189,248,0.03)' }] }, options: { maintainAspectRatio:false, plugins: { legend: { display:false } }, scales: { y: { grid: { color: 'rgba(255,255,255,0.05)' } }, x: { grid: { display: false } } } } });
            else { lineChart.data.labels = labels; lineChart.data.datasets[0].data = data; lineChart.update(); }
            
            if (data.length > 1) {
                const growth = (data[data.length-1]-data[0]).toFixed(1);
                document.getElementById('growth-summary').innerText = `历时多月，修为精进 ${growth} 点。`;
            } else {
                document.getElementById('growth-summary').innerText = `初入宗门，大道始于足下。当前战力基准：${data[0].toFixed(1)}`;
            }
        }

        function saveOrgSettings() { updateRankSelector(); updateAnalysis(); showToast("仙门重铸成功。"); }

        function saveCurrentVersion() {
            const p = players.find(p => p.id === activePlayerId);
            if (!p) return;
            p.history.push({ date: new Date().toISOString().split('T')[0], stats: getActiveStats(), battleLog: document.getElementById('battle-log').value, stress: parseInt(document.getElementById('input-stress').value) });
            loadPlayerData(activePlayerId); showToast("存档成功。");
        }

        function showToast(m) {
            const d = document.createElement('div');
            d.className = "fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-900 border border-sky-400/50 text-sky-400 px-8 py-2 rounded-full shadow-2xl z-50 text-[10px] font-bold animate-bounce backdrop-blur-xl";
            d.innerText = m; document.body.appendChild(d); setTimeout(() => d.remove(), 2500);
        }

        // --- Modal System ---
        function showModal(title, contentHTML, callback) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-content').innerHTML = contentHTML;
            document.getElementById('modal-overlay').classList.remove('hidden');
            modalCallback = callback;
            const input = document.getElementById('modal-input');
            if (input) setTimeout(() => input.focus(), 100);
        }
        function closeModal() {
            document.getElementById('modal-overlay').classList.add('hidden');
            modalCallback = null;
        }
        document.getElementById('modal-confirm').onclick = () => { if (modalCallback) modalCallback(); closeModal(); };

        function openNewPlayerModal() {
            showModal("感应新入世弟子", 
                `<input id="modal-input" type="text" placeholder="输入弟子道号" class="w-full bg-slate-950/50 border border-white/10 rounded-xl p-4 text-sm focus:outline-none focus:border-sky-500 text-white placeholder-slate-600 text-center">`,
                () => {
                    const n = document.getElementById('modal-input').value.trim();
                    if (!n) return showToast("道号不可为空！");
                    const newId = 'p' + (players.length + 1) + Date.now();
                    players.push({ id: newId, name: n, currentRank: 'P1 杂役弟子', history: [{ date: new Date().toISOString().split('T')[0], stats: getActiveStats(), battleLog: "初始入世", stress: 10 }] });
                    loadPlayerData(newId);
                    showToast(`✨ 成功感应弟子：${n}`);
                }
            );
        }

        window.onload = () => { initControls(); loadPlayerData('p1'); };
    </script>
